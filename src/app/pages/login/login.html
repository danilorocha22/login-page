<app-default-login
  title="Login into yout account"
  primaryButtonText="Login Now"
  secondaryButtonText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disableButtonDefault]="!loginForm.valid"
  >

  <form [formGroup]="loginForm">
    <app-primary-input
     formControlName="email"
     type="email"
     label="E-mail"
     placeholder="johndoe@example.com"
     inputName="email"
     >
      <img src="/assets/email-icon.svg" alt="e-mail">
    </app-primary-input>

    <app-primary-input
     formControlName="password"
     type="password"
     label="Password"
     inputName="password"
     >
      <img src="/assets/password-icon.svg" alt="password">
    </app-primary-input>

    <span>Forgot password?</span>
  </form>

</app-default-login>
