<app-default-login
  title="Sign in and start today!"
  primaryButtonText="Signup Now"
  secondaryButtonText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disableButtonDefault]="!signupForm.valid"
  >

  <form [formGroup]="signupForm">
    <app-primary-input
     formControlName="name"
     type="text"
     label="Your name"
     placeholder="John Doe"
     inputName="name"
     >
      <img src="/assets/email-icon.svg" alt="user">
    </app-primary-input>

    <app-primary-input
     formControlName="email"
     type="email"
     label="E-mail"
     placeholder="johndoe@example.com"
     inputName="email"
     >
      <img src="/assets/email-icon.svg" alt="e-mail">
    </app-primary-input>

    <app-primary-input
     formControlName="password"
     type="password"
     label="Password"
     inputName="password"
     >
      <img src="/assets/password-icon.svg" alt="password">
    </app-primary-input>

    <app-primary-input
     formControlName="passwordConfirm"
     type="password"
     label="Confirm your password"
     inputName="passwordConfirm"
     >
      <img src="/assets/password-icon.svg" alt="password confirm">
    </app-primary-input>

  </form>

</app-default-login>
